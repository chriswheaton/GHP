<div>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<ion-item>
					<ion-label>Name:</ion-label>
					<ion-select [(ngModel)]="name">
						<ion-option value="1">One</ion-option>
						<ion-option value="2">Two</ion-option>
						<ion-option value="3">Three</ion-option>
						<ion-option value="4">Four</ion-option>
						<ion-option value="5">Five</ion-option>
					</ion-select>
				</ion-item>
			</ion-col>
			<ion-col col-2>
				<ion-item>
					<ion-label>All:</ion-label>
					<ion-select [(ngModel)]="all">
						<ion-option value="1">One</ion-option>
						<ion-option value="2">Two</ion-option>
						<ion-option value="3">Three</ion-option>
						<ion-option value="4">Four</ion-option>
						<ion-option value="5">Five</ion-option>
					</ion-select>
				</ion-item>
			</ion-col>
			<ion-col col-2>
				<button ion-button color="primary">Load</button>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-card>
		<ion-card-header>
			Period
			<div float-right>
				<button ion-button small color="primary">
					<ion-icon name="download"></ion-icon>
				</button>
				<button ion-button small color="primary">
					<ion-icon name="print"></ion-icon>
				</button>
				<button ion-button small color="light">
					<ion-icon name="arrow-back"></ion-icon>
				</button>
				<button ion-button small color="light">
					<ion-icon name="arrow-forward"></ion-icon>
				</button>
			</div>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col>Period</ion-col>
					<ion-col>Quantity</ion-col>
					<ion-col>RX</ion-col>
					<ion-col>Ntwrk Disc</ion-col>
					<ion-col>Ing Cost</ion-col>
					<ion-col>Disp Fee</ion-col>
					<ion-col>Co-Pay</ion-col>
					<ion-col>Rebate</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header>
			Manufacturer
			<div float-right>
				<button ion-button small color="primary">
					<ion-icon name="download"></ion-icon>
				</button>
				<button ion-button small color="primary">
					<ion-icon name="print"></ion-icon>
				</button>
				<button ion-button small color="light">
					<ion-icon name="arrow-back"></ion-icon>
				</button>
				<button ion-button small color="light">
					<ion-icon name="arrow-forward"></ion-icon>
				</button>
			</div>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col>Mfg</ion-col>
					<ion-col>Quantity</ion-col>
					<ion-col>RX</ion-col>
					<ion-col>Ntwrk Disc</ion-col>
					<ion-col>Ing Cost</ion-col>
					<ion-col>Disp Fee</ion-col>
					<ion-col>Co-Pay</ion-col>
					<ion-col>Rebate</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header>
			Product
			<div float-right>
				<button ion-button small color="primary">
					<ion-icon name="download"></ion-icon>
				</button>
				<button ion-button small color="primary">
					<ion-icon name="print"></ion-icon>
				</button>
			</div>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col>Product</ion-col>
					<ion-col>Strength</ion-col>
					<ion-col>Quantity</ion-col>
					<ion-col>RX</ion-col>
					<ion-col>Ntwrk Disc</ion-col>
					<ion-col>Ing Cost</ion-col>
					<ion-col>Disp Fee</ion-col>
					<ion-col>Co-Pay</ion-col>
					<ion-col>Rebate</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</div>
