<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>&nbsp;</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-6>
          <h2>ProOptimizer Portal Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item no-lines>
              <button ion-button type="submit" [disabled]="!loginForm.valid" padding>Submit</button>
            </ion-item>
          </form>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
