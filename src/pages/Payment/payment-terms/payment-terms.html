<div padding-top padding-bottom>
	<ion-card>
		<ion-card-header>
			<ion-row col-4>
				<ion-segment [(ngModel)]="segmentSelected">
					<ion-segment-button value="terms">
						Terms
					</ion-segment-button>
					<ion-segment-button value="mapping">
						Mapping
					</ion-segment-button>
				</ion-segment>
			</ion-row>
		</ion-card-header>

		<div padding-top padding-bottom [ngSwitch]="segmentSelected">
			<div *ngSwitchCase="'terms'">
				<ion-row col-4>
					<ion-card>
						<ion-card-header>
							<ion-row col-4>
								Term Name
							</ion-row>
						</ion-card-header>
						<button ion-item>TestName</button>
					</ion-card>
				</ion-row>
			</div>

			<div *ngSwitchCase="'mapping'">
				<ion-row>
					<ion-col col-4>
						<ion-card>
							<ion-card-header>
								Terms
							</ion-card-header>
							<ion-row>
								<ion-col>
									<button ion-item>TestName</button>
								</ion-col>
							</ion-row>
						</ion-card>
					</ion-col>
					<ion-col col-8 padding> 
						<ion-card>
							<ion-card-header>
								<ion-col>Term Name</ion-col>
								<ion-col>Effective Date</ion-col>
								<ion-col>Termination Date</ion-col>
								<ion-col>Create Date</ion-col>
								<ion-col>Update Date</ion-col>
							</ion-card-header>
							<ion-row>
								<ion-col>Gtway_Com_1243254</ion-col>
								<ion-col>mm/dd/yyyy</ion-col>
								<ion-col>mm/dd/yyyy</ion-col>
								<ion-col>mm/dd/yyyy</ion-col>
								<ion-col>mm/dd/yyyy</ion-col>
							</ion-row>
						</ion-card>
					</ion-col>
				</ion-row>
			</div>
		</div>
	</ion-card>
</div>
