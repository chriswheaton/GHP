<div>
	<ion-grid>
		<ion-row>
			<ion-col col-8>
				<ion-row>
					<ion-col col-8>
						<ion-item>
							<ion-label>Instance:</ion-label>
							<ion-select [(ngModel)]="instance">
								<ion-option value="1">One</ion-option>
								<ion-option value="2">Two</ion-option>
								<ion-option value="3">Three</ion-option>
								<ion-option value="4">Four</ion-option>
								<ion-option value="5">Five</ion-option>
							</ion-select>
						</ion-item>
					</ion-col>
					<ion-col col-4>
						<button ion-button color="primary">Load</button>
					</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-4>
				<ion-row>
					<ion-col col-8>
						<ion-item>
							<ion-label fixed>Shift %</ion-label>
							<ion-input type="text"></ion-input>
						</ion-item>
					</ion-col>
					<ion-col col-4>
						<button ion-button color="primary">Save</button>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-card>
		<ion-card-header>
			Rebated Product Detail
			<div float-right>
				<button ion-button small color="primary">
					<ion-icon name="download"></ion-icon>
				</button>
				<button ion-button small color="primary">
					<ion-icon name="print"></ion-icon>
				</button>
				<button ion-button small color="light">
					<ion-icon name="arrow-back"></ion-icon>
				</button>
				<button ion-button small color="light">
					<ion-icon name="arrow-forward"></ion-icon>
				</button>
			</div>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col>Product</ion-col>
					<ion-col>Business</ion-col>
					<ion-col>Model</ion-col>
					<ion-col>Manufacturer</ion-col>
					<ion-col>Total WAC</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</div>
